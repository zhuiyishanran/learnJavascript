<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>image</title>
	<style>
		body {
			margin: 20px;
		}
		img {
			margin: 20px;
		}
	</style>
	<script>
		window.onload = function () {
			var imgs = document.getElementsByTagName('img');
			for (var i = 0; i < imgs.length; i++) {
				imgs[i].onclick = showAnswer;
			}
		};
		function showAnswer(event) {
			var image = event.target;
			var name = image.id;
			name = name + '.jpg';
			image.src = name;
			setTimeout(reblur, 2000, image);
		}
		
		function reblur(image) {
			var name = image.id;
			name = name + 'blur.jpg';
			image.src = name;
		}
	</script>
</head>
<body>
	<img id="zero" src="zeroblur.jpg" alt="">
	<img id="one" src="oneblur.jpg" alt="">
	<img id="two" src="twoblur.jpg" alt="">
	<img id="three" src="threeblur.jpg" alt="">
	<img id="four" src="fourblur.jpg" alt="">
	<img id="five" src="fiveblur.jpg" alt="">
</body>
</html>
