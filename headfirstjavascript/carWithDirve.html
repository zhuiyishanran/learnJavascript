<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>carwithdirve</title>
	<script>
		let fiat = {
				make: "Fiat",
				model: "500",
				year: 1957,
				color: "red",
				passengers: 2,
				convertible: false,
				mileage: 80000,
				started: false,
				fuel: 0,
				start: function () {
					if (this.fuel>0) {
						this.started = true;
					} else {
						alert("The car is on empty, fill up before starting!");
					}
				},
				stop: function () {
					this.started = false;
				},
				dirve: function () {
					if (this.started) {
						if (this.fuel>0) {
							alert(this.make + " " + this.model + " goes zoom zoom!");
							this.fuel = this.fuel - 1;
						} else {
							alert("Uh oh, out of fuel!");
							this.stop();
						}
					} else {
						alert("You need to start the engine first.")
					}
				},
				addFuel: function (amount) {
					this.fuel = this.fuel + amount;
				}
		};
		for (let prop in fiat) {
			console.log(prop + ": " + fiat[prop]);
		}
		fiat.start();
		fiat.dirve();
		fiat.start();
		fiat.dirve();
		fiat.dirve();
		fiat.stop();
	</script>
</head>

</html>
