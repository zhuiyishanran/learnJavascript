<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>resize</title>
	<script>
		function resize() {
			var display = document.getElementById('display');
			display.innerHTML = display.innerHTML + " that tickles";
		}
	</script>
</head>
<body>
	<p id="display">
		whatever you do, don't resize this window! i'm warning you!
	</p>
	<script>window.onresize=resize;</script>
</body>
</html>
