<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>sport</title>
	<style>
		#div1 {width: 100px; height: 100px; background: #abcdef; position: absolute; left: 0; top: 50px;}
	</style>
	<script>
		function startMove() {
			var oDiv = document.getElementById('div1');

			setInterval(function() {
				var speed = (300 - oDiv.offsetLeft) / 10;
				oDiv.style.left = oDiv.offsetLeft+speed+'px';
			}, 30);
		}
	</script>
</head>
<body>
	<input type="button" value="start" onclick="startMove()">
	<div id="div1"></div>
	<input type="text" disabled>
	<input type="text">
</body>
</html>
