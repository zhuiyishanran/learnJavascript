<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>property</title>
</head>
<body>
	<script>
		//1.字面量
		var o1 = {name:'o1'};
		var o2 = new Object({name:'o2'});

		//2.构造函数
		var M = function(name) {
			this.name = name;
		};
		var o3 = new M('o3');

		//3.Object.create()
		var p = {name:'p'};
		var o4 = Object.create(p);
	</script>
</body>
</html>
